[build]
  command = "npm run build"
  publish = "dist" # or "build" if you are using CRA instead of Vite

[[redirects]]
  from = "/api/*"
  to = "https://taskdoe-production.up.railway.app/:splat"
  status = 200
  force = true
  headers = { 
    Access-Control-Allow-Origin = "*",
    Access-Control-Allow-Credentials = "true"
  }
